<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaperator - Vector shapes created by AI.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
    <link rel="stylesheet" href="svg.select.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.4/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>
    <script src="shaperator.js"></script>
	</head>
	<body>
    <section>
      <div class="tainer">
        <div class="top">
          <h1 class="is-size-1">Shaperator</h1> 
          <div class="info-container">
            <div class="info is-size-6">
              Vector shapes created by a neural network. New shapes are generated every 10 minutes (unless my computer is acting up). 
            </div>
            <div class="info is-size-7">
              <b>Click</b> = Swap colors<br>
              <b>Shift + Click</b> = Rotate<br>
              <b>Alt/Option Click</b> = Save as SVG<br>
              <b>Ctrl + Mouse Over</b> = Change color<br>
            </div>
          </div>
          <hr>
        </div> 
        <div class="svgs-container">
          <div id="svgs"></div>
        </div>
        <!--
        <div class="lloader"><div class="lloader__figure"></div></div>
        <div class="bottom">
          <a class="button generate">Generate Shape
            <div class="error">There was a problem generating a new shape. Please try again</div>
          </a>
        </div>
        -->
      </div>
    </section>
  </body>
</html>
